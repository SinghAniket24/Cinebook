<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemas | CineBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], header: ['Bebas Neue', 'sans-serif'] },
                    colors: { brand: { red: '#E50914', dark: '#0A0A0A', card: '#151515' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0A0A0A; color: white; }
        /* Map Modal Transitions */
        #map-modal { transition: opacity 0.3s ease-in-out; }
        #map { height: 100%; width: 100%; border-radius: 8px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 bg-[#0A0A0A]/95 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="home.html" class="flex items-center gap-2 text-gray-300 hover:text-white transition">
                <span class="material-symbols-rounded text-brand-red text-3xl">arrow_back</span>
                <span class="font-header text-xl tracking-wide">Back to Home</span>
            </a>
            <h1 class="text-lg font-bold">Cinemas in <span id="city-name" class="text-brand-red">Mumbai</span></h1>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-24 pb-20">
        <div class="relative mb-8">
            <span class="material-symbols-rounded absolute left-4 top-3 text-gray-500">search</span>
            <input type="text" id="search-input" placeholder="Search for PVR, INOX, Area..." 
                   class="w-full bg-[#1a1a1a] border border-[#333] rounded-lg py-3 pl-12 pr-4 text-sm focus:outline-none focus:border-brand-red transition text-white placeholder-gray-600"
                   onkeyup="filterCinemas()">
        </div>

        <div id="cinema-container" class="space-y-4">
            <div class="text-center py-20 text-gray-500 animate-pulse">Loading Cinemas...</div>
        </div>
    </main>

    <div id="map-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 hidden opacity-0 pointer-events-none">
        <div class="bg-[#1a1a1a] w-full max-w-3xl h-[500px] rounded-xl overflow-hidden shadow-2xl border border-gray-800 relative">
            
            <button onclick="closeMap()" class="absolute top-4 right-4 z-[9999] bg-black/50 text-white p-2 rounded-full hover:bg-brand-red transition backdrop-blur-md">
                <span class="material-symbols-rounded">close</span>
            </button>
            
            <div id="map"></div>
            
            <div class="absolute bottom-4 left-4 z-[9999] bg-white text-black px-4 py-2 rounded font-bold shadow-lg flex items-center gap-2">
                <span class="material-symbols-rounded text-brand-red">location_on</span>
                <span id="map-label">Cinema Location</span>
            </div>
        </div>
    </div>

    <script>
        const API_GATEWAY = "http://localhost:8080";
        const urlParams = new URLSearchParams(window.location.search);
        const CITY_ID = urlParams.get('cityId') || 1;
        const CITY_NAME = urlParams.get('name') || "Mumbai";
        
        let allCinemas = [];
        let mapInstance = null;
        let markerInstance = null;

        document.addEventListener("DOMContentLoaded", () => {
            const cityNameDisplay = document.getElementById('city-name');
            if(cityNameDisplay) cityNameDisplay.innerText = CITY_NAME;
            fetchCinemas();
        });

        async function fetchCinemas() {
            try {
                const res = await fetch(`${API_GATEWAY}/locations/cities/${CITY_ID}/cinemas`);
                allCinemas = await res.json();
                renderCinemas(allCinemas);
            } catch (e) {
                document.getElementById('cinema-container').innerHTML = `<div class="text-red-500 text-center">Failed to load data.</div>`;
            }
        }

        function renderCinemas(cinemas) {
            const container = document.getElementById('cinema-container');
            container.innerHTML = "";

            if(cinemas.length === 0) {
                container.innerHTML = `<div class="text-gray-500 text-center py-10">No cinemas found.</div>`;
                return;
            }

            cinemas.forEach(c => {
                // Default coordinates if missing (Center of India roughly)
                const lat = c.latitude || 20.5937;
                const lng = c.longitude || 78.9629;
                
                // Escape strings for onclick to prevent syntax errors
                const safeName = c.name.replace(/'/g, "\\'");
                const safeAddress = (c.address || "").replace(/'/g, "\\'");

                container.innerHTML += `
                    <div class="bg-brand-card p-6 rounded-xl border border-[#222] hover:border-gray-600 transition flex flex-col md:flex-row justify-between items-start md:items-center gap-4 group">
                        
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="material-symbols-rounded text-brand-red text-2xl">theaters</span>
                                <h3 class="font-bold text-xl text-white group-hover:text-brand-red transition">${c.name}</h3>
                            </div>
                            <p class="text-sm text-gray-400 pl-9 mb-3">${c.address}</p>
                            
                            <div class="ml-9 flex items-center gap-3">
                                <button onclick="openMapDirectly(${lat}, ${lng}, '${safeName}', '${safeAddress}')" 
                                    class="flex items-center gap-2 text-xs font-bold text-gray-300 hover:text-white bg-[#222] hover:bg-brand-red px-3 py-1.5 rounded-full transition border border-white/10 w-fit">
                                    <span class="material-symbols-rounded text-sm">map</span> View on Map
                                </button>
                                
                                <a href="home.html?cinemaId=${c.id}" 
                                   class="flex items-center gap-2 text-xs font-bold text-black bg-white hover:bg-brand-red hover:text-white px-3 py-1.5 rounded-full transition border border-white/10 w-fit">
                                    <span class="material-symbols-rounded text-sm">movie</span> Show Movies
                                </a>
                            </div>
                        </div>

                        <div class="flex gap-2 pl-9 md:pl-0">
                            <span class="px-3 py-1 bg-green-900/20 text-green-500 text-xs font-bold rounded border border-green-900/50">M-Ticket</span>
                            <span class="px-3 py-1 bg-yellow-900/20 text-yellow-500 text-xs font-bold rounded border border-yellow-900/50">F&B</span>
                            <span class="px-3 py-1 bg-blue-900/20 text-blue-500 text-xs font-bold rounded border border-blue-900/50">Dolby 7.1</span>
                        </div>
                    </div>
                `;
            });
        }

        function filterCinemas() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filtered = allCinemas.filter(c => c.name.toLowerCase().includes(query) || c.address.toLowerCase().includes(query));
            renderCinemas(filtered);
        }

        // --- MAP FUNCTIONS ---
        function openMapDirectly(lat, lng, name, address) {
            const modal = document.getElementById('map-modal');
            const mapLabel = document.getElementById('map-label');
            
            // Show Modal
            modal.classList.remove('hidden', 'opacity-0', 'pointer-events-none');
            mapLabel.innerText = name;

            // Initialize Map if needed
            if (!mapInstance) {
                mapInstance = L.map('map').setView([lat, lng], 15);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(mapInstance);
            } else {
                mapInstance.setView([lat, lng], 15);
            }

            // Update Marker
            if (markerInstance) {
                mapInstance.removeLayer(markerInstance);
            }
            markerInstance = L.marker([lat, lng]).addTo(mapInstance)
                .bindPopup(`<b>${name}</b><br>${address}`)
                .openPopup();

            // Fix map rendering issues (Leaflet needs this when shown from hidden state)
            setTimeout(() => {
                mapInstance.invalidateSize();
            }, 300);
        }

        function closeMap() {
            const modal = document.getElementById('map-modal');
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden', 'pointer-events-none');
            }, 300);
        }
    </script>
</body>
</html>
