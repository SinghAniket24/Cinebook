<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed | CineBook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>body { background-color: #0A0A0A; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }</style>
</head>
<body>

    <div class="text-center p-8">
        <span class="material-symbols-rounded text-6xl text-red-500 mb-4">error</span>
        <h1 class="text-2xl font-bold mb-2">Payment Cancelled</h1>
        <p class="text-gray-400 text-sm mb-8">You cancelled the transaction. Your seats have been released.</p>
        
        <div class="flex gap-4 justify-center">
            <a href="home.html" class="px-6 py-2 border border-gray-600 rounded-lg text-sm font-bold hover:bg-gray-800 transition">Go Home</a>
            <button onclick="history.back()" class="px-6 py-2 bg-red-600 rounded-lg text-sm font-bold hover:bg-red-700 transition">Try Again</button>
        </div>
    </div>

    <script>
        // Clear the pending booking data so old attempts don't linger
        sessionStorage.removeItem('pendingBooking');
    </script>

</body>
</html>
