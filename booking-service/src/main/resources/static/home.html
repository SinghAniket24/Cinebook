<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineBook India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="js/auth-interceptor.js"></script>
	<script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'], header: ['Bebas Neue', 'sans-serif'] },
                    colors: { brand: { red: '#E50914', dark: '#0A0A0A', card: '#151515' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0A0A0A; color: white; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .glass-modal { background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-50 bg-brand-dark/95 backdrop-blur-md border-b border-white/5 transition-all" id="navbar">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <span class="material-symbols-rounded text-brand-red text-4xl">movie_filter</span>
                <div class="flex flex-col">
                    <h1 class="font-header text-3xl tracking-wide leading-none">CINE<span class="text-brand-red">BOOK</span></h1>
                    <span class="text-[10px] text-gray-400 font-bold tracking-[0.2em] uppercase">India</span>
                </div>
            </div>

            <div class="hidden md:flex flex-1 max-w-lg mx-12 bg-[#222] rounded-md border border-transparent focus-within:border-gray-500 transition-colors">
                <span class="material-symbols-rounded text-gray-400 p-3">search</span>
                <input type="text" placeholder="Search for Movies, Events, Plays, Sports and Activities" 
                       class="bg-transparent w-full text-sm text-white placeholder-gray-500 focus:outline-none py-2">
            </div>

            <div class="flex items-center gap-6 text-sm font-semibold">
                <div class="flex items-center gap-1 cursor-pointer hover:text-white text-gray-300 transition" onclick="openCityModal()">
                    <span id="current-city">Mumbai</span>
                    <span class="material-symbols-rounded text-sm transition-transform" id="city-arrow">expand_more</span>
                </div>
                <button class="bg-brand-red px-5 py-1.5 rounded text-white text-xs font-bold hover:bg-red-700 transition shadow-lg shadow-red-900/20">Sign In</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 pt-28 pb-20">
        
        <div class="flex gap-4 overflow-x-auto pb-6 hide-scroll text-sm font-medium text-gray-400">
            <span class="hover:text-white cursor-pointer whitespace-nowrap">Movies</span>
            <span class="hover:text-white cursor-pointer whitespace-nowrap">Stream</span>
            <span class="hover:text-white cursor-pointer whitespace-nowrap">Events</span>
            <span class="hover:text-white cursor-pointer whitespace-nowrap">Plays</span>
            <span class="hover:text-white cursor-pointer whitespace-nowrap">Sports</span>
            <span class="hover:text-white cursor-pointer whitespace-nowrap">Activities</span>
        </div>

        <h2 class="text-2xl font-bold mb-6 text-white">Recommended Movies</h2>
        <div id="movie-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <div class="animate-pulse bg-[#1a1a1a] aspect-[2/3] rounded-xl"></div>
            <div class="animate-pulse bg-[#1a1a1a] aspect-[2/3] rounded-xl"></div>
            <div class="animate-pulse bg-[#1a1a1a] aspect-[2/3] rounded-xl"></div>
            <div class="animate-pulse bg-[#1a1a1a] aspect-[2/3] rounded-xl"></div>
            <div class="animate-pulse bg-[#1a1a1a] aspect-[2/3] rounded-xl"></div>
        </div>

        <div class="mt-20">
            <div class="flex justify-between items-end mb-6">
                <h2 class="text-2xl font-bold text-white">Popular Cinemas in <span id="cinema-city-name" class="text-brand-red">Mumbai</span></h2>
                
                <button id="view-all-btn" onclick="navigateToCinemas()" 
                        class="text-xs font-bold text-gray-400 hover:text-white border border-gray-600 px-3 py-1 rounded-full transition hover:bg-gray-800">
                    View All
                </button>            
            </div>
            
            <div id="cinema-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </div>
    </main>

    <div id="city-modal" class="fixed inset-0 z-[100] glass-modal hidden flex flex-col items-center justify-center opacity-0 transition-opacity duration-300">
        <div class="w-full max-w-4xl bg-[#121212] border border-gray-800 rounded-lg shadow-2xl p-8 relative transform scale-95 transition-transform duration-300" id="city-panel">
            <button onclick="closeCityModal()" class="absolute top-4 right-4 text-gray-400 hover:text-white material-symbols-rounded">close</button>
            
            <h3 class="text-lg font-bold mb-8 text-center">Popular Cities</h3>
            
            <div id="city-grid" class="flex flex-wrap justify-center gap-8">
                </div>

            <div class="mt-10 text-center">
                <a href="#" class="text-brand-red text-sm font-bold hover:underline">View All Cities</a>
            </div>
        </div>
    </div>

    <script>
        const API_GATEWAY = "http://localhost:8080";
        const IMAGE_BASE = "https://image.tmdb.org/t/p/w500";
        
        // Global State for City ID (Default: 1 = Mumbai)
        let currentCityId = 1; 

        document.addEventListener("DOMContentLoaded", () => {
            fetchMovies();
            fetchCities();
            fetchCinemas(currentCityId); 
        });

        // 1. Fetch Movies
        async function fetchMovies() {
            try {
                const res = await fetch(`${API_GATEWAY}/movies/now-playing`);
                const data = await res.json();
                renderMovies(data.results || []);
            } catch (e) {
                console.warn("Backend API Failed, using fallback UI");
            }
        }

        // 2. Fetch Cities
        async function fetchCities() {
            try {
                const res = await fetch(`${API_GATEWAY}/locations/cities`);
                const cities = await res.json();
                renderCities(cities);
            } catch (e) {
                console.error("Location Service Offline");
            }
        }

        // 3. Fetch Preview Cinemas
        async function fetchCinemas(cityId) {
            const list = document.getElementById('cinema-list');
            list.innerHTML = '<div class="text-gray-500 italic col-span-full text-center py-4">Loading cinemas...</div>';
            
            try {
                const res = await fetch(`${API_GATEWAY}/locations/cities/${cityId}/cinemas`);
                const cinemas = await res.json();
                renderCinemas(cinemas);
            } catch (e) {
                list.innerHTML = '<div class="text-red-500 col-span-full text-center">Could not load cinemas.</div>';
            }
        }

        // --- RENDER FUNCTIONS ---

        function renderMovies(movies) {
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = "";
            movies.slice(0, 10).forEach(movie => {
                grid.innerHTML += `
                    <div class="cursor-pointer group" onclick="window.location.href='showtimes.html?id=${movie.id}&cityId=' + currentCityId">
                        <div class="relative rounded-lg overflow-hidden aspect-[2/3] mb-3 bg-brand-card">
                            <img src="${IMAGE_BASE + movie.poster_path}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" loading="lazy">
                            <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black to-transparent p-3 pt-10">
                                <div class="flex items-center gap-1 text-[10px] font-bold bg-black/60 backdrop-blur w-fit px-2 py-1 rounded text-white">
                                    <span class="text-green-500 material-symbols-rounded text-xs">star</span> ${movie.vote_average?.toFixed(1)} Votes
                                </div>
                            </div>
                        </div>
                        <h3 class="font-bold text-gray-200 text-sm truncate group-hover:text-brand-red transition">${movie.title}</h3>
                        <p class="text-xs text-gray-500 mt-1">Action/Sci-Fi</p>
                    </div>
                `;
            });
        }

        function renderCities(cities) {
            const grid = document.getElementById('city-grid');
            grid.innerHTML = "";
            cities.forEach(city => {
                grid.innerHTML += `
                    <div class="flex flex-col items-center gap-2 cursor-pointer group w-20" onclick="selectCity('${city.name}', ${city.id})">
                        <div class="w-16 h-16 rounded-full border border-gray-700 bg-[#1a1a1a] flex items-center justify-center group-hover:border-brand-red transition overflow-hidden">
                            <span class="material-symbols-rounded text-2xl text-gray-500 group-hover:text-white">location_city</span>
                        </div>
                        <span class="text-xs font-bold text-gray-400 group-hover:text-white text-center leading-tight">${city.name}</span>
                    </div>
                `;
            });
        }

        function renderCinemas(cinemas) {
            const list = document.getElementById('cinema-list');
            list.innerHTML = "";
            
            if(cinemas.length === 0) {
                list.innerHTML = '<div class="text-gray-500 col-span-full text-center py-4">No cinemas found in this city.</div>';
                return;
            }

            // Show top 6 cinemas for preview
            cinemas.slice(0, 6).forEach(cinema => {
                list.innerHTML += `
                    <div class="bg-[#151515] p-4 rounded-lg border border-[#222] hover:border-gray-600 transition group cursor-pointer">
                        <div class="flex justify-between items-start">
                            <h4 class="font-bold text-sm text-gray-200 group-hover:text-brand-red truncate pr-2">${cinema.name}</h4>
                            <span class="material-symbols-rounded text-gray-600 text-sm">favorite</span>
                        </div>
                        <p class="text-xs text-gray-500 mt-1 truncate">${cinema.address}</p>
                        <div class="mt-3 flex gap-2">
                            <span class="text-[10px] text-green-500 border border-green-900 bg-green-900/10 px-1.5 py-0.5 rounded">M-Ticket</span>
                            <span class="text-[10px] text-orange-500 border border-orange-900 bg-orange-900/10 px-1.5 py-0.5 rounded">F&B</span>
                        </div>
                    </div>
                `;
            });
        }

        // --- NAVIGATION & LOGIC ---

        function navigateToCinemas() {
            const cityName = document.getElementById('current-city').innerText;
            // Clean Navigation to the full list
            window.location.href = `cinemas.html?cityId=${currentCityId}&name=${encodeURIComponent(cityName)}`;
        }

        function selectCity(name, id) {
            // Update Global State
            currentCityId = id;
            
            // Update UI Text
            document.getElementById('current-city').innerText = name;
            document.getElementById('cinema-city-name').innerText = name;
            
            // Reload Cinema Preview
            fetchCinemas(id);
            
            // Close Modal
            closeCityModal();
        }

        function openCityModal() {
            const modal = document.getElementById('city-modal');
            const panel = document.getElementById('city-panel');
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                panel.classList.remove('scale-95');
                panel.classList.add('scale-100');
            }, 10);
        }

        function closeCityModal() {
            const modal = document.getElementById('city-modal');
            const panel = document.getElementById('city-panel');
            modal.classList.add('opacity-0');
            panel.classList.remove('scale-100');
            panel.classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }
    </script>
</body>
</html>
